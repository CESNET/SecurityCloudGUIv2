<ng-template #FilterSaveModal let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">
            Save filter
        </h4>
        
        <button type="button" class="close" aria-label="Close" (click)="d('reason')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="filter.name">
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-outline-success" (click)="emitConfirmation();d('r');" [disabled]="!filter.name">
            Save
        </button>
        
        <button class="btn btn-outline-dark" (click)="d('reason')">
            Close
        </button>
    </div>
</ng-template>
<button class="btn btn-outline-dark btn-block" (click)="modalService.open(FilterSaveModal, {size: 'lg'})">
    Save filter
</button>
