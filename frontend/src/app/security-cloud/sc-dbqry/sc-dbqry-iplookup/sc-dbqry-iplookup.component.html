<ng-template #LookupModal let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">
            IP Lookup for {{ ipaddr }}
        </h4>

        <button type="button" class="close" (click)="d('reason')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <table class="table" *ngIf="lookupIpinfo != null && lookupGeoinfo != null">
            <tr>
                <th width="20%">
                    reverse dns
                </th>
                <td>
                    {{ lookupReverse }}
                </td>
            </tr>
            <tr *ngFor="let k of lookupIpinfo">
                <th width="20%">
                    {{ k.name }}
                </th>
                <td>
                    {{ k.value }}
                </td>
            </tr>
            <tr *ngFor="let k of geoinfoKeys">
                <th width="20%">
                    {{ k }}
                </th>
                <td>
                    {{ lookupGeoinfo[k] }}
                </td>
            </tr>
        </table>
    </div>
    
    <div class="modal-footer">
        <ng-template #Tooltip>Will open NERD in a new browser tab</ng-template>
        <button class="btn btn-outline-dark" (click)="jumpToNERD()" [ngbTooltip]="Tooltip">Examine in NERD</button>
        <button class="btn btn-outline-secondary" (click)="d('reason')">Close</button>
    </div>
</ng-template>
